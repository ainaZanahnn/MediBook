<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Message</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:  #fff;
        }
        .message-container {
            text-align: center;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #89c4f4;
        }
        .waving-hand {
            font-size: 2rem;
            margin: 0 10px;
            display: inline-block;
            transform-origin: 70% 70%;
            animation: wave-animation 1.5s infinite ease-in-out;
        }
        .waving-hand:nth-child(2) {
            animation-delay: 0.2s;
        }
        .waving-hand:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes wave-animation {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }
        .success-message {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <!-- Waving Hand Emojis -->
        <span class="waving-hand">ðŸ‘‹</span>
        <span class="waving-hand">ðŸ‘‹</span>
        <span class="waving-hand">ðŸ‘‹</span>
        <!-- Success Message -->
        <p class="success-message" style="font-weight: bold;">You have successfully logged out!</p>
        <!-- Login Form -->
        <form action="login_form.html" method="get">
            <button type="submit" class="login-button"><a href="index.html" id="form-open" class="nav-link" style="font-weight: bold;">Home Page</button></a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
